on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: List config files
        run: ls -la ${GITHUB_WORKSPACE}/config/
      - name: West Build (Lily58 Left)
        run: west build -s zmk/app -b nice_nano -- -DSHIELD=lily58_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Check devicetree for display
        if: always()
        run: |
          echo "=== Display chosen node ==="
          grep -A2 "chosen {" build/zephyr/zephyr.dts || true
          echo "=== nice_view node ==="
          grep -A20 "nice_view:" build/zephyr/zephyr.dts || echo "No nice_view node found"
          echo "=== SPI nodes ==="
          grep -i "spi" build/zephyr/zephyr.dts || echo "No SPI found"
      - name: Lily58 Left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 lily58_left_nice_nano.uf2
      - name: Archive (Lily58 Left)
        uses: actions/upload-artifact@v4
        with:
          name: firmware-left
          path: lily58_left_nice_nano.uf2
      - name: West Build (Lily58 Right)
        run: west build --pristine -s zmk/app -b nice_nano -- -DSHIELD=lily58_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Lily58 Right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 lily58_right_nice_nano.uf2
      - name: Archive (Lily58 Right)
        uses: actions/upload-artifact@v4
        with:
          name: firmware-right
          path: lily58_right_nice_nano.uf2
