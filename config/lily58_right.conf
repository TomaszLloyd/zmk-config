# Encoder support
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# USB logging (debug)
# CONFIG_ZMK_USB_LOGGING=y

# I2C and Display subsystem
CONFIG_I2C=y
CONFIG_DISPLAY=y

# OLED Display driver (SSD1306)
CONFIG_SSD1306=y
CONFIG_SSD1306_DEFAULT_CONTRAST=128

# ZMK Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=n

# LV Graphics Library (required for ZMK display)
CONFIG_LVGL=y
CONFIG_LV_Z_MEM_POOL_SIZE=4096
CONFIG_LV_Z_BITS_PER_PIXEL=1

# USB polling / input responsiveness
CONFIG_USB_HID_POLL_INTERVAL_MS=1

# Debounce tuning
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Disable sleep/idle (not needed for USB-only)
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_IDLE_TIMEOUT=600000
